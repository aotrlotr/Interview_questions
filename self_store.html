<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th colspan="4">Khandelwal Self Store</th>
      </tr>

      <tr>
        <th><strong>Item/Desc</strong></th>
        <th><strong>QTY</strong></th>
        <th><strong>Price/Unit</strong></th>
        <th><strong>Total</strong></th>
      </tr>

      <tr>
        <td>Sugar</td>
        <td>5KG</td>
        <td>50</td>
        <td>250</td>
      </tr>

      <tr>
        <td>Cooking Oil</td>
        <td>2KG</td>
        <td>200</td>
        <td>400</td>
      </tr>

      <tr>
        <td>Soap</td>
        <td>4 Pieces</td>
        <td>40</td>
        <td>160</td>
      </tr>

      <tr>
        <td colspan="3">Sub Total</td>
        <td>810</td>
      </tr>

      <tr>
        <td colspan="2">Tax</td>
        <td>5%</td>
        <td>41</td>
      </tr>
    </table>
  </body>
</html>
